{% extends "base.html" %} 

{% block content %}
 <form method="POST">
     <h3 aligh="center">Sign up</h3>
     <div class="form-group">
         <label for="email">Email addres</label>
         <input 
            type="email" 
            class="form-control"
            id="email"
            name="email"
            placeholder="Email"
        />
    </div>
    <div class="form-group">
        <label for="firstName">Enter your name</label>
        <input 
           type="text" 
           class="form-control"
           id="firstName"
           name="firstName"
           placeholder="Name"
           />
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input 
           type="password1" 
           class="form-control"
           id="password1"
           name="password1"
           placeholder="Password"
           />
    </div>
    <div class="form-group">
        <label for="password2">Confirm password</label>
        <input 
           type="password2" 
           class="form-control"
           id="password2"
           name="password2"
           placeholder="Confirm Password"
           />
    </div>
    <br />
    <button 
    type="Submit"
    class="btn btn-primary"
    >Submit
    </button>

 </form>
{% endblock %}
