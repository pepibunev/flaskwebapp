{% extends "base.html" %} 

{% block content %}
<form method="POST">
    <h3 text="center">Login</h3>
    <div class="form-group">
        <label for="email">Email addres</label>
        <input 
           type="email" 
           class="form-control"
           id="email"
           name="email"
           placeholder="Email"
       />
   </div>
   <div class="form-group">
       <label for="password">Password</label>
       <input 
          type="password" 
          class="form-control"
          id="password"
          name="password"
          placeholder="Password"
          />
   </div>
   <br />
   <button 
   type="Submit"
   class="btn btn-primary"
   >Login
   </button>

</form>
{% endblock %}
